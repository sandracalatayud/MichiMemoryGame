<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michi Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <div class="container-fuid" id="mainContainer">
        <div class="row">
            <div class="col-12 text-center">
                <h1>THE MICHI MEMORY GAME</h1>
            </div>
        </div>
        <div class="row">
            <h2>Points: <span id="points"></span></h2>
        </div>
        <div class="container-fluid border-1 border-black border-bottom border-top" id="cardsContainer">
           <div class="row">
            <div class="col-2 offset-2">
                <img src="./assets/imgs/back.jpg" id="0">
            </div>
            <div class="col-2 offset-1">
                <img src="./assets/imgs/back.jpg" id="1">
            </div>
            <div class="col-2 offset-1">
                <img src="./assets/imgs/back.jpg" id="2">
            </div>
           </div>
           <div class="row">
            <div class="col-2 offset-2">
                <img src="./assets/imgs/back.jpg" id="3">
            </div>
            <div class="col-2 offset-1">
                <img src="./assets/imgs/back.jpg" id="4">
            </div>
            <div class="col-2 offset-1">
                <img src="./assets/imgs/back.jpg" id="5">
            </div>
           </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
